<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="styles.css"></link>
  <script src="app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 id="game_title">Dessin Cach&eacute; <!-- 🐑--></h1> 
    <div class="buttons">
      <select name="taille_grille" id="taille_grille">
        <option value="5x5" >5x5</option>
        <option value="10x10" selected>10x10</option>
        <option value="15x15">15x15</option>
      </select>
      <button id="new_game_btn">Nouvelle Grille</button>
      <button id="quit_game_btn">Quitter</button>
    </div>

    <div id="upper">
      <div style="width: 70px;color: antiquewhite;"></div>
      <div id="indices_haut">
        <table>
          <tr></tr>
        </table>
      </div>
    </div>  

    <div id="etage">
      <div id="indices_gauche">
        <table id="table_gauche"></table>
      </div>
      <div id="board">
        <div class="grid"></div>
      </div>
    </div>
    
    <!-- <div>Flags left:  -->
      <span id='flags-left'></span>
    <!-- </div> -->
    <div id="result"></div>
  </div>

</body>
</html>
